<div class="container mt-5">
  <h1>Correspondencia de Vocales</h1>
  <form (ngSubmit)="mostrarVocal()">
    <div class="form-group">
      <label for="numero">NÃºmero (1-5):</label>
      <input 
        type="number" 
        id="numero" 
        class="form-control" 
        [(ngModel)]="numero" 
        name="numero" 
        required 
        min="1" 
        max="5"
      >
    </div>
    <button type="submit" class="btn btn-primary mt-3">Mostrar Vocal</button>
  </form>

  <div *ngIf="mensaje" class="mt-4">
    <h2>Resultado:</h2>
    <p>{{ mensaje }}</p>
  </div>
</div>
